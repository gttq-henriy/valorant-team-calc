<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FPSチーム編成アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>FPSチーム編成アプリ</h1>

    <section id="rank-settings">
        <h2>ランクポイントの設定</h2>
        <div id="ranks">
            <!-- 初期ランク入力フィールドを動的に追加 -->
        </div>
        <button id="add-rank">ランクを追加</button>
    </section>

    <section id="max-point-section">
        <h2>最大チームポイントの設定</h2>
        <input type="number" id="max-point" placeholder="例: 44" min="1">
    </section>

    <button id="calculate">計算する</button>
    <button id="modify-conditions" class="hidden">条件を変更</button> <!-- 新たに追加 -->

    <section id="results">
        <h2>結果</h2>
        <div id="average-rank"></div>
        <div id="combinations"></div>
        <button class="modify-btn">条件を変更</button>
    </section>

    <div id="trash-bin">
        <img src="https://img.icons8.com/ios-filled/50/000000/trash.png" alt="ゴミ箱" width="40" height="40">
    </div>

    <!-- ランク追加用のモーダル（画像選択） -->
    <div id="add-rank-modal">
        <div class="modal-content">
            <h3>ランク画像を選択</h3>
            <div id="image-selection">
                <!-- 画像選択オプションを動的に追加 -->
            </div>
            <button id="confirm-add-rank">追加</button>
            <button id="cancel-add-rank">キャンセル</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
